<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel = "stylesheet" href = "../static/css/style.css">
</head>
<body>

    <div class="wrapper">
        <!-- Acesso ao Index e visualização do logo da IMDbSearch -->
        <div class="header">
            <div class="container">
                <img src="../static/image/ImdbSearch.png">
                <a href="index.html" class="procurar-filmes"><i class="fa-solid fa-magnifying-glass"></i><b>Procurar</b></a>
            </div>
        </div>

        <!-- Container do título -->
        <div class="container-minha-lista">
            <h1><b>ERRO</b></h1>
        </div>
        <!-- fim do container do título -->

        <main>

            <!-- Container de botẽes -->
            <div class="container" id="container-botao-retornar">
                 <a class="botao-retornar-pesquisa" href="{{ url_for(url) }}"><i class="fa-solid fa-arrow-turn-down-left"></i>Retornar</a>
            </div>
            <!-- fim do container de botões -->

            <div class="container" id="minha-lista">
                <div id="mostrar-lisa-filmes">
                    {% for message in get_flashed_messages() %}
                         <div class=flash>{{ message }}</div>
                    {% endfor %}
                </div>
            </div>
        </main>
    </div>

    <script src="../../../../../../../../../static/js/consumoAPI.js"></script>
    <script src="../../../../../../../../../static/js/minhaLista.js"></script>
</body>
</html>
